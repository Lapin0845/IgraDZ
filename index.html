<!DOCTYPE html>
<html lang="en">
<head>

     <script src="IgraDZ.js" defer></script>

</head>
<body>
<div>

    <h1>Камень ножницы бумага</h1>

      <input class="options" type="image" src="https://e7.pngegg.com/pngimages/659/356/png-clipart-rock-granite-gemstone-gemstone-stone-thumbnail.png" value="Rock" />
      <input class="options" type="image" src="https://i.stroy-ka.ru/1e/c5/1ec536c4fa9a9acc845e0ca50a539616_goods_catalog.png" value="Paper" />
